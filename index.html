<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Augsburg Neighbourhood Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Augsburg Neighbourhood Map</h1>

<div id="map"></div>

<ul data-bind="foreach: pins">
    <li data-bind="text: name, click: PinIsClicked"></li>
</ul>




<div class="search-box">
    <h3>Search:</h3>
<input type="text" data-bind="value: textSearch, valueUpdate: 'keyup'" placeholder="Search">
    <h3>Search results:</h3>
    <ul data-bind="foreach: searchResults">
        <li data-bind="text: name"></li>
    </ul>
</div>

<script type="text/javascript">

</script>

<script src="js/knockout.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script async src="js/markers.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYBvG6EFg7PrPKo7yo_VP3NWRd-3C-Bho&callback=initMap"></script>
</body>
</html>
