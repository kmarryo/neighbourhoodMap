<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Augsburg Neighbourhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Augsburg Neighbourhood Map</h1>

<div id="map"></div>

<ul data-bind="foreach: markers">
    <li data-bind="text: name"></li>
</ul>

<script type="text/javascript">
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 48.369826, lng: 10.8969703},
            zoom: 15
        });
        for (var i = 0; i < markers().length; i++) {
            new google.maps.Marker({
                position: {lat: markers()[i].lat, lng: markers()[i].lng},
                map: map,
                title: markers()[i].title
            });
        }
    }
</script>
<script async src="js/knockout.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYBvG6EFg7PrPKo7yo_VP3NWRd-3C-Bho&callback=initMap"></script>
<script async src="js/markers.js"></script>
</body>
</html>
